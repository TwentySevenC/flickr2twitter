    <!--                                                               -->

    <!--                                           -->
    <title>Auto Post Flickr Uploads to Twitter</title>

    <!-- This script loads your compiled module.   -->

    <!-- be added before this line.                -->

  </head>

  <!--                                           -->

      </div>
    </noscript>

    <h1>Auto Post Flickr Uploads to Twitter</h1>

    <table align="center">
      <tr>
        <td colspan="2" style="font-weight:bold;">Click Here to Authorize this application to access your Flickr account.</td>        
      </tr>
      <tr>
        <td id="sendButtonContainer"></td>
        <td id="readyButtonContainer"></td>
        <td id="testButtonContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="color:blue;" id="resultArea"></td>
      </tr>
    </table>
  </body>
